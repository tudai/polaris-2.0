<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Polaris Tandil</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/bootstrap-3.5.5/css/bootstrap.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body id="index-site">
	<div class="site-container">
		<header>
			<img src="images/header.jpg" alt="Polaris Tandil" />

		</header>
		<nav>
				<ul class="nav">
					<li class="link_active"><a href="index.html">Home</a></li>
					<li><a href="catalog.html">Catálogo</a></li>
					<li ><a href="media.html">Multimedia</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
		</nav>
		<section>
			<div class="container clear">
					<div id="slider">
						<input type="radio" name="slider" id="slide1" checked />
						<input type="radio" name="slider" id="slide2" />
						<input type="radio" name="slider" id="slide3" />
						<input type="radio" name="slider" id="slide4" />
						<input type="radio" name="slider" id="slide5" />

						<div id="slides">
							<div id="overflow">
								<div class="slides-container">
										<img src="images/slider/foto1.jpg" alt="auto 0"/>
										<img src="images/slider/foto2.jpg" alt="autazo 1"/>
										<img src="images/slider/foto3.jpg" alt="autito 2"/>
										<img src="images/slider/foto4.jpg" alt="auto 3"/>
										<img src="images/slider/foto5.jpg" alt="vehiculo 6"/>
								</div>
							</div>
						</div>

						<div id="controls">
							<label for="slide1"></label>
							<label for="slide2"></label>
							<label for="slide3"></label>
							<label for="slide4"></label>
							<label for="slide5"></label>
						</div>
						<div id="active">
							<label for="slide1"></label>
							<label for="slide2"></label>
							<label for="slide3"></label>
							<label for="slide4"></label>
							<label for="slide5"></label>
						</div>
					</div>
			</div>
		</section>
		<footer>
			<div class="clear">
				<a href="https://www.facebook.com/polaris.tandil" target="_blank"> <p><i class="fa fa-facebook-square"></i> ¡Seguinos en Facebook!</p></a>
			</div>
		</footer>
	</div>

</html>

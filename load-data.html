<div class="row">
	<div id="loadData-page" class="col-md-10">
		<form class="form-horizontal">
		  <div class="form-group">
		   	  <label for="modelo" class="col-sm-2 control-label">Modelos</label>
		   	  <div class="col-sm-10">
				  <select name="modelo" id="modelo" class="form-control">
				 	  <option value="" disabled selected>Elija un modelo...</option>
					  <option>RZR</option>
					  <option>RANGER</option>
					  <option>SPOTRSMAN</option>
					  <option>ACE</option>
					</select>
				</div>
			</div>
		  <div class="form-group">
		    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-10">
		      <input name="nombre" type="text" class="form-control" id="nombre" placeholder="'RANGER® DIESEL HST', 'Sportsman® 570', ...">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="cilindrada" class="col-sm-2 control-label">Cilindrada</label>
		    <div class="col-sm-10">
		      <input name="cilindrada" type="text" class="form-control" id="cilindrada" placeholder="700cc">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="precio" class="col-sm-2 control-label">Precio</label>
		    <div class="col-sm-10">
		      <input name="precio" type="text" class="form-control" id="precio" placeholder="$3,141.592">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button id="submitData" type="submit" class="btn btn-default">Guardar</button>
		    </div>
		  </div>
		</form>
		 <button id="retrieveData" type="button" class="btn btn-default">Ver data</button>
	</div>
</div>
